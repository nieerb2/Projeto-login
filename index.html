<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo. Faça login para poder acessar sua conta e fazer as configurações em seu ambiente de trabalho.</p>
                <form action="login.php" method="post">
                        <div class="credenciais" id="email">
                            <label for="ilogin"></label>
                            <input type="text" name="login" id="ilogin" required placeholder="Coloque Seu email aqui">
                        </div>
                        <div class="credenciais" id="senha">
                            <label for="isenha"></label>
                            <input type="password" name="senha" id="isenha" required placeholder="Coloque Sua senha aqui">
                        </div>
                        
                    
                    <div>
                        <input id="enviar" type="submit" value="Entrar">
                    <input  id="forgot" type="submit" value="Esqueceu a senha?">
                    </div>
                        
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
